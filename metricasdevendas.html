<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
    }
    #sidebar {
      min-width: 250px;
      max-width: 250px;
      background: #3a3f48;
      color: #fff;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
    }
    #sidebar .logo {
      padding: 20px;
      text-align: center;
    }
    #sidebar .logo img {
      max-width: 100%;
      height: auto;
    }

    #sidebar ul.components {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    #sidebar ul li {
      width: 100%;
    }
    #sidebar ul li a {
      padding: 15px 20px;
      font-size: 1.1em;
      color: #d1d1d1;
      display: block;
      width: 100%;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }
    #sidebar ul li a:hover, #sidebar ul li.active > a {
      background: #495057;
      color: #fff;
    }
    #sidebar ul li a i {
      margin-right: 10px;
    }
    #content {
      width: 100%;
      padding: 20px;
      background: #f8f9fa;
      overflow-y: auto;
    }
    .navbar {
      padding: 10px 20px;
      background: #495057;
      color: #fff;
      margin-bottom: 20px;
    }
    .navbar h2 {
      margin: 0;
    }

    .logout-button {
      margin-top: auto;
      padding: 20px;
    }
    .logout-button .btn {
      width: 100%;
      background-color: #007bff;
      border-color: #007bff;
    }

    .widget {
      margin-bottom: 20px;
    }

    .widget h5 {
      margin: 0;
    }

    .chart-container {
      position: relative;
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="logo">
      <img src="frontend/public/images/Logos/logotipo copy.svg"  alt="Logo">
    </div>
    <ul class="list-unstyled components">
      <li>
        <a href="#"><i class="fas fa-ticket-alt"></i> Tickets</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-edit"></i> Atualizar/Editar Software</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-plus"></i> Adicionar Software</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-list"></i> Listar Software</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-file-invoice-dollar"></i> Orçamentos</a>
      </li>
      <li class="active">
        <a href="#"><i class="fas fa-chart-line"></i> Métricas de vendas</a>
      </li>
    </ul>
    <div class="logout-button">
      <button class="btn btn-primary">Terminar Sessão</button>
    </div>
  </div>

  <div id="content">
    <h2 style="margin-bottom: 3%;">Métricas de vendas</h2>

    <div class="row">
      <div class="col-md-4">
        <div class="card widget">
          <div class="card-body">
            <h5 class="card-title">Preço total</h5>
            <div class="chart-container">
              <canvas id="totalPriceChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card widget">
          <div class="card-body">
            <h5 class="card-title">Média de preço</h5>
            <div class="chart-container">
              <canvas id="averagePriceChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card widget">
          <div class="card-body">
            <h5 class="card-title">Preço mais alto</h5>
            <div class="chart-container">
              <canvas id="highestPriceChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const orcamentos = [100, 200, 300, 400, 500]; // Example values, replace with actual data

      const totalPrice = orcamentos.reduce((acc, val) => acc + val, 0);
      const averagePrice = (totalPrice / orcamentos.length).toFixed(2);
      const highestPrice = Math.max(...orcamentos);

      const ctxTotalPrice = document.getElementById('totalPriceChart').getContext('2d');
      const ctxAveragePrice = document.getElementById('averagePriceChart').getContext('2d');
      const ctxHighestPrice = document.getElementById('highestPriceChart').getContext('2d');

      new Chart(ctxTotalPrice, {
        type: 'bar',
        data: {
          labels: ['Preço total'],
          datasets: [{
            label: 'Preço total',
            data: [totalPrice],
            backgroundColor: ['rgba(54, 162, 235, 0.2)'],
            borderColor: ['rgba(54, 162, 235, 1)'],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      new Chart(ctxAveragePrice, {
        type: 'bar',
        data: {
          labels: ['Média de preço'],
          datasets: [{
            label: 'Média de preço',
            data: [averagePrice],
            backgroundColor: ['rgba(75, 192, 192, 0.2)'],
            borderColor: ['rgba(75, 192, 192, 1)'],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      new Chart(ctxHighestPrice, {
        type: 'bar',
        data: {
          labels: ['Preço mais alto'],
          datasets: [{
            label: 'Preço mais alto',
            data: [highestPrice],
            backgroundColor: ['rgba(255, 99, 132, 0.2)'],
            borderColor: ['rgba(255, 99, 132, 1)'],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
  </script>
</body>
</html>
