<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .menu {
            width: 250px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .menu-options {
            width: 100%;
        }
        .menu-options a:hover {
            background-color: #343A40 !important;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="logo">
            <img src="/images/Logos/logo.png" alt="Logo">
        </div>
        <ul class="menu-options list-group">
            <li class="list-group-item">
                <a href="Tickets" class="text-decoration-none d-flex align-items-center">
                    <img src="/images/newicons/Symbol.jpg"  class="mr-2">
                    Tickets
                </a>
            </li>
            <li class="list-group-item">
                <a href="Atualizar/Editar Software" class="text-decoration-none d-flex align-items-center">
                    <img src=""  class="mr-2">
                    Atualizar/Editar Software
                </a>
            </li>
            <li class="list-group-item">
                <a href="Adicionar Software" class="text-decoration-none d-flex align-items-center">
                    <img src=""  class="mr-2">
                    Adicionar Software
                </a>
            </li>
            <li class="list-group-item"><a href="Listar Softwares" class="text-decoration-none d-block text-center py-2">Listar Softwares</a></li>
            <li class="list-group-item"><a href="Orçamentos" class="text-decoration-none d-block text-center py-2">Orçamentos</a></li>
            <li class="list-group-item"><a href="Métricas de vendas" class="text-decoration-none d-block text-center py-2">Métricas de vendas</a></li>
        </ul>
        <button class="menu-button btn btn-primary w-100 mt-3">Terminar sessão</button>
    </div>
