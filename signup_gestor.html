<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title> Ware - Sign Up</title>
</head>

<body class="signuppage">
    <!--MENU BAR-->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="images/Logos/logo.png" style="width:20%;" alt="Ware Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            </div>
            <button class="btn btn-outline-light me-2" type="button">Iniciar Sessão</button>
        </div>
    </nav>
    <!-- FIM MENU BAR-->


    <!--LOG IN FORM-->
    <section class="vh-100" style="margin-left: 50%;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">

                    <div class=" align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <form style="width: 23rem; margin-top: 50%;">

                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Criar conta</h3>
                            <p style="color: #B3B3B3;" >Todos os campos são obrigatórios.</p>
                            <div class="form-outline mb-4">
                                <input type="text" id="form2Example17" class="form-control form-control-lg" />
                                <label class="form-label" for="form2Example17">Primeiro e Último nome</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="form2Example17" class="form-control form-control-lg" />
                                <label class="form-label" for="form2Example17">Endereço de email</label>
                            </div> 

                            <div class="form-outline mb-4">
                                <input type="text" id="form2Example27" class="form-control form-control-lg" />
                                <label class="form-label" for="form2Example27">Empresa</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Aceitar os termos de uso.
                                </label>
                            </div>

                            <div class="pt-1 mb-4" style="margin-top: 5%;">
                                <button class="btn btn-info btn-lg btn-dark" type="button">Enviar código</button>
                            </div>

                            <p>Já tem conta? <a href="#!" class="link-info">Clique aqui.</a></p>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </section>
    <!--FIM LOG IN FORM-->

    <!--FOOTER-->
    <footer class="footer fixed-bottom bg-dark text-light text-center">
        <div class="container">
            <span>&copy; Ware 2024</span>
        </div>
    </footer>
    <!--FIM FOOTER-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
