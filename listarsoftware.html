<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Softwares</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
    }
    #sidebar {
      min-width: 250px;
      max-width: 250px;
      background: #3a3f48;
      color: #fff;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
    }
    #sidebar .logo {
      padding: 20px;
      text-align: center;
    }
    #sidebar .logo img {
      max-width: 100%;
      height: auto;
    }
    #sidebar ul.components {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    #sidebar ul li {
      width: 100%;
    }
    #sidebar ul li a {
      padding: 15px 20px;
      font-size: 1.1em;
      color: #d1d1d1;
      display: block;
      width: 100%;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }
    #sidebar ul li a:hover, #sidebar ul li.active > a {
      background: #495057;
      color: #fff;
    }
    #sidebar ul li a i {
      margin-right: 10px;
    }
    .logout-button {
      margin-top: auto;
      padding: 20px;
    }
    .logout-button .btn {
      width: 100%;
      background-color: #007bff;
      border-color: #007bff;
    }
    #content {
      width: 100%;
      padding: 20px;
      background: #f8f9fa;
      overflow-y: auto;
    }
    .navbar {
      padding: 10px 20px;
      background: #495057;
      color: #fff;
      margin-bottom: 20px;
    }
    .navbar h2 {
      margin: 0;
    }
    .software-list-table {
      width: 100%;
      border-collapse: collapse;
    }
    .software-list-table th, .software-list-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .software-list-table th {
      background-color: #f2f2f2;
    }
    .software-list-table td {
      vertical-align: middle;
    }
    .software-list-table img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .software-list-table .actions a {
      margin-right: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .software-list-table .actions a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="logo">
      <img src="frontend/public/images/Logos/logotipo copy.svg" alt="Logo">
    </div>
    <ul class="list-unstyled components">
      <li>
        <a href="#"><i class="fas fa-ticket-alt"></i> Tickets</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-edit"></i> Atualizar/Editar Software</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-plus"></i> Adicionar Software</a>
      </li>
      <li class="active">
        <a href="#"><i class="fas fa-list"></i> Listar Software</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-file-invoice-dollar"></i> Orçamentos</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-chart-line"></i> Métricas de vendas</a>
      </li>
    </ul>
    <div class="logout-button">
      <button class="btn btn-primary">Terminar Sessão</button>
    </div>
  </div>

  <div id="content">
    <h2 style="margin-bottom: 3%;">Listar Softwares</h2>
    <table class="software-list-table">
      <thead>
        <tr>
          <th>Softwares</th>
          <th>Classificação</th>
          <th>Gestão</th>
          <th>Última Atualização</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="frontend/public/images/software-icons/adobe-photoshop.png" alt="Adobe Photoshop"> Adobe Photoshop</td>
          <td>4.3</td>
          <td class="actions">
            <a href="#">Editar</a>
            <a href="#">Eliminar</a>
            <a href="#">Ver</a>
          </td>
          <td>08/03/2024 às 09:27</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
