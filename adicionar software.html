<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Software</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
    }

    #sidebar {
      min-width: 250px;
      max-width: 250px;
      background: #3a3f48;
      color: #fff;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
    }

    #sidebar .logo {
      padding: 20px;
      text-align: center;
    }

    #sidebar .logo img {
      max-width: 100%;
      height: auto;
    }

    #sidebar ul.components {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    #sidebar ul li {
      width: 100%;
    }

    #sidebar ul li a {
      padding: 15px 20px;
      font-size: 1.1em;
      color: #d1d1d1;
      display: block;
      width: 100%;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    #sidebar ul li a:hover,
    #sidebar ul li.active>a {
      background: #495057;
      color: #fff;
    }

    #sidebar ul li a i {
      margin-right: 10px;
    }

    #content {
      width: 100%;
      padding: 20px;
      background: #f8f9fa;
      overflow-y: auto;
    }

    .navbar {
      padding: 10px 20px;
      background: #495057;
      color: #fff;
      margin-bottom: 20px;
    }

    .navbar h2 {
      margin: 0;
    }

    .form-container {
      max-width: 1200px;
      margin: auto;
    }

    .form-container .row {
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .file-upload-container {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
    }

    .file-upload-container p {
      margin: 10px 0;
    }

    .logout-button {
      margin-top: auto;
      padding: 20px;
    }
    .logout-button .btn {
      width: 100%;
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <div class="logo">
      <img src="frontend/public/images/Logos/logotipo copy.svg" alt="Logo">
    </div>
    <ul class="list-unstyled components">
      <li>
        <a href="#"><i class="fas fa-ticket-alt"></i> Tickets</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-edit"></i> Atualizar/Editar Software</a>
      </li>
      <li class="active">
        <a href="#"><i class="fas fa-plus"></i> Adicionar Software</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-list"></i> Listar Software</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-file-invoice-dollar"></i> Orçamentos</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-chart-line"></i> Métricas de vendas</a>
      </li>
    </ul>
    <div class="logout-button">
      <button class="btn btn-primary">Terminar Sessão</button>
    </div>
  </div>

  <div id="content">
    <h2 style=" margin-bottom: 3%;">Adicionar Software</h2>
    <div class="form-container">
      <div class="row">
        <div class="col-md-6">
          <label for="softwareName">Nome</label>
          <input type="text" class="form-control" id="softwareName" placeholder="Nome">
          <label for="programmer" class="mt-3">Programador</label>
          <input type="text" class="form-control" id="programmer" placeholder="Programador">
          <label for="category" class="mt-3">Categoria</label>
          <input type="text" class="form-control" id="category" placeholder="Categoria">
          <label for="version" class="mt-3">Versão do Software</label>
          <input type="text" class="form-control" id="version" placeholder="Versão do Software">
          <label for="price" class="mt-3">Preço</label>
          <input type="text" class="form-control" id="price" placeholder="Preço">
          <label for="description" class="mt-3">Descrição</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Descrição"></textarea>
        </div>
        <div class="col-md-6">

          <label for="logo" class="mt-3">Logotipo</label>
          <div class="file-upload-container">
            <input type="file" id="logo" class="form-control-file">
            <p>JPG, PNG ou PDF, tamanho máximo de 10MB</p>
            <button class="btn btn-primary">Selecionar ficheiro</button>
          </div>
          <label for="preview" class="mt-3">Pré-Visualização</label>
          <div class="file-upload-container">
            <input type="file" id="preview" class="form-control-file">
            <p>JPG, PNG ou PDF, tamanho máximo de 10MB</p>
            <button class="btn btn-primary">Selecionar ficheiro</button>
          </div>
          <label for="softwareFile" class="mt-3">Software</label>
          <div class="file-upload-container">
            <input type="file" id="softwareFile" class="form-control-file">
            <p>JPG, PNG ou PDF, tamanho máximo de 10MB</p>
            <button class="btn btn-primary">Selecionar ficheiro</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-end">
          <button class="btn btn-danger">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
